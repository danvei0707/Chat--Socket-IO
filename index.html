<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; width: 100%; height: 100%;}

      /* Header styles */
      header { 
        width: 100%; height: 50px; background-color: rgb(187, 181, 181);
        display: flex; align-items: center; justify-content: space-around;
        position: sticky; top: 0;
      }

      /* User list */
    
      /* Messages form */
      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      /* Restore user screen */
      #restoreUserDiv { 
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 100%; height: 100%; background-color: rgba(220, 220, 220, 0.808);
        display: none; align-items: center; justify-content: center; gap: 2rem; flex-direction: column;
      }

      /* Nickname form */
      #nicknameForm { 
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 100%; height: 100%; background-color: rgba(220, 220, 220, 0.808);
        display: none; align-items: center; justify-content: center;
      }
      #nickErr { 
      position: fixed; top: 60%; left: 50%; transform: translate(-50%, -50%);
      color: rgb(173, 6, 6); display: none;
      }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <header>My Socket Chat
      <button id="onlineUsers">Online Users</button>
    </header>

    <section id="cover">

      <div id="restoreUserDiv">
        <p id="restoreUserTxt"></p>
        <div>
          <button id="restoreUserBtn" onclick="restoreUser()">Continue</button>
          <button id="newUserBtn" onclick="deletePreviousUser()">New User</button>  
        </div>
      </div>

    <form id="nicknameForm">
      <input type="text" placeholder="Nickname" id="nicknameInput" placeholder="Enter your nickname" required>
      <button type="submit">Join Chat</button>
  </form>
  <p id="nickErr">Username already taken</p>
  </section>

    <ul id="users" style="display: none;"></ul>

    <ul id="messages"></ul>
    <form id="form" action="" style="display: none;">
      <input id="input" autocomplete="off" /><button>Send</button>
      <!-- Disconnect button (test) -->
      <button id="toggle-btn">Disconnect</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      let counter = 0;

      let users = [{nickname:'Línea 140 index.html',status:'online'},{nickname:'Test Pedro',status:'online'},{nickname:'Test Jacinto',status:'online'}];

      const socket = io({
        auth: {
          serverOffset: 0
        },

        // Enable Retries
        ackTimeout: 10000,
        retries: 3,
      });

      // ======= NICKNAME LOGICS ===============================================================

      // Track the restore session components
      const restoreUserDiv = document.getElementById('restoreUserDiv');
      const restoreUserTxt = document.getElementById('restoreUserTxt');

      // Track the nickname modal and form
      const nicknameForm = document.getElementById('nicknameForm');
      const nicknameInput = document.getElementById('nicknameInput');
      const nicknameErr = document.getElementById('nickErr');

      const previousNickname = localStorage.getItem("nickname")
      const previousId = localStorage.getItem("socket_id")
      if (previousNickname){

        // Use previous nickname
        restoreUserDiv.style.display = 'flex'
        restoreUserTxt.innerHTML = `Do you want to continue as <strong>${previousNickname}</strong>?`

        // Function for "Continue" - when the user WANTS to restore 
        function restoreUser() {
          socket.emit("restoreUser", previousNickname, previousId)           
        }


        // Function for "New User" - When the user DOES NOT WANT to restore
        function deletePreviousUser() {
          localStorage.removeItem("nickname");
          localStorage.removeItem("socket_id")

          // ? Prepare the nickname form - MOVE TO FUNCTION
          restoreUserDiv.style.display = 'none'
          nicknameForm.style.display = 'flex';

          const handleNicknameSubmit = nicknameForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const nickname = nicknameInput.value.trim();
            if (nickname) {
              socket.emit('setNickname', nickname);
            }
          });
        };

      } else { 

        // Create a new Username 
        nicknameForm.style.display = 'flex';

        const handleNicknameSubmit = nicknameForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const nickname = nicknameInput.value.trim();
        if (nickname) {
          socket.emit('setNickname', nickname);
        }
      });


      // In response to restore session

      socket.on('restoreUser', (res) => {
        console.log(`



        ${res}
        `);
      }) 

      
      // When a new nickname is introduced

      socket.on('isNicknameValid', (object, {nickname, id}) => {
        // const bool = object.bool;
        const bool = true
        if (bool){
          localStorage.setItem("nickname", nickname);
          localStorage.setItem("socket_id", id);
          
          // Hide nickname interface
          nicknameForm.style.display = 'none';
          nicknameErr.style.display = 'none';
          nicknameForm.removeEventListener('submit', handleNicknameSubmit);

          // Display messages bar
          form.style.display = 'flex'

          // Save user to local storage
          localStorage.setItem("nickname", nickname)
        } else {
          // Show error
          nicknameErr.style.display = 'block';
        }
      })

      }


      // ==== MESSAGES LOGIC ============================================
      
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');

      // Emit the message content to the socket, clear the input
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          // Compute a unique offset
          const clientOffset = `${socket.id}-${counter++}`;
          socket.emit('chat message', input.value, clientOffset);
          input.value = '';
        }
      })

      // When the socket displays the event chat message add it to the screen
      socket.on('chat message', (nickname, msg, serverOffset) => {
        const item = document.createElement('li');

        // Message content
        item.textContent = `${nickname}: ${msg}`;

        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
      });

    // ____ USER IS TYPING LOGIC ____________________________________________

      // function timeoutFunction() {
      //   socket.emit("typing", false)
      // }  

      input.addEventListener('keydown', () => {
        socket.emit("typing", 'lol')
        console.log('Keyup');
      })

      // ==== STATUSES LOGIC ============================================

      // When the socket displays the event chat message add it to the screen
      socket.on('userConnectionStatus', (nickname, status, updatedUsers) => {
        users = updatedUsers
        
        const item = document.createElement('li');

        // Connection status
        item.textContent = `${nickname} ${status} the chat`;

        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
      });

      // TODO - Online status
      const usersBtn = document.getElementById('onlineUsers')
      const usersList = document.getElementById('users')
      
      usersBtn.open = false;

      usersBtn.addEventListener('click', (e) => {
        // Mostrar lista de usuarios
        if (!usersBtn.open){
          // Reset to prevent duplicates
          usersList.textContent = '';
          const onlineUsers = [];
          const offlineUsers = [];
          
          // Clasifying them for order (online - offline)
          for (const [user, data] of Object.entries(users)) { 
            data.isOnline ? onlineUsers.push(user) : offlineUsers.push(user);
          }
          
          // Reverse to display recent users first
          onlineUsers.reverse();
          offlineUsers.reverse();

          // Display online
          onlineUsers.forEach(user => {
            const item = document.createElement('li');
            item.textContent = user;
            item.style.color = 'green';
            item.alt
            usersList.appendChild(item);
          });

          // Display offline
          offlineUsers.forEach(user => {
            const item = document.createElement('li');
            item.textContent = user;
            item.style.color = 'gainsboro';
            usersList.appendChild(item);
          });

          // Hide messages
          messages.style.display = 'none'
          // Show user list
          usersList.style.display = 'block'
          usersBtn.open = true
          window.scrollTo(0, 0);
        } else {
          // Show messages again
          messages.style.display = 'block'
          // Hide online users
          usersList.style.display = 'none'
          usersBtn.open = false

          window.scrollTo(0, document.body.scrollHeight);
        }
      
        // TODO lógica "no users conectados" - ¿es posible o siempre estás tú?
      });

      // DISCONNECTION BUTTON - test **********************************************************
      // *******************************************************************************

      const toggleButton = document.getElementById('toggle-btn');

      toggleButton.addEventListener('click', (e) => {
        e.preventDefault();
        if (socket.connected) {
          toggleButton.innerText = 'Connect';
          socket.disconnect();
        } else {
          toggleButton.innerText = 'Disconnect';
          socket.connect();
        }
      });
    </script>
  </body>
</html>
